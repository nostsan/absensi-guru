<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <title>Login - Absensi Guru MTS NII</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"v=2">>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <!-- Logo -->
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Sekolah" style="max-width: 100px;" class="mb-2">

                <!-- Selamat Datang -->
                <h5 class="mt-3 text-white text-shadow">Selamat Datang, Silahkan Login Untuk Mengisi Absensi Hari Ini</h5>

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger">{{ messages[0] }}</div>
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label text-left">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="showPassword">
                                <label class="form-check-label" for="showPassword">Tampilkan Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
                <p class="mt-3 text-white text-shadow">
                    Login sebagai <strong>admin</strong> atau <strong>guru</strong>
                </p>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('showPassword').addEventListener('change', function () {
        const passwordField = document.querySelector('input[name="password"]');
        passwordField.type = this.checked ? 'text' : 'password';
    });
    </script>
</body>
</html>
